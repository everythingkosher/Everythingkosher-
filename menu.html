 <section id="menu">

    <!-- Add more items here -->
  </section> 
 <script>
  document.getElementById("showBreakfast").addEventListener("click", function() {
    var menu = document.getElementById("breakfastMenu");
    if (menu.style.display === "none") {
      menu.style.display = "block";
    } else {
      menu.style.display = "none";
    }
  });
</script>
